{% extends "layouts/base.html" %}

{% block content %}

<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit</title>
    </head>
    <body>
        <header>
            <h1 style="text-align: center;">Edit Project</h1>
        </header>
        <div class="container d-flex justify-content-center align-items-center" style="background-color: lightgrey; width: 100%; height: 550px; border-bottom-right-radius: 5px; border-bottom-left-radius: 5px;">
        <div class="container" style="background-color: rgb(46, 56, 56); width: 90%; height: 450px; border-radius: 5px; margin-top: -50px;">
            <form action="{% url 'pay.update' pay.id %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label" style="color: white;"><b>Credit Card Number</b></label>
                    <input type="text" class="form-control" id="credit_num" name="credit_num" value="{{ pay.credit_num }}">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label" style="color: white;"><b>Due Date</b></label>
                    <input type="text" class="form-control" id="due_date" name="due_date" value="{{ pay.due_date }}">
                </div>
                <div>
                    <label for="code" class="form-label" style="color: white;"><b>Security Code</b></label>
                    <input type="text" class="form-control" id="security_code" name="security_code" value="{{ pay.security_code }}">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label" style="color: white;"><b>Amount Paid</b></label>
                    <input type="text" class="form-control" id="amount_paid" name="amount_paid" value="{{ pay.amount_paid }}">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label" style="color: white;"><b>Description</b></label>
                    <input type="text" class="form-control" id="description" name="description" value="{{ pay.description }}">
                </div>
                <div style="margin-top: 70px;">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a class="btn btn-dark" href="{% url 'pay.list' %}">Return</a>
                </div>
                
            </form>
        </div>
        </div>
        
    



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    </body>
</html>

{% endblock %}
