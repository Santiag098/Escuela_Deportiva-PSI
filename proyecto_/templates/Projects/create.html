{% extends "layouts/base.html" %}

{% block content %}

<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Formulario</title>
    </head>
    <body>
        <header>
            <h1 style="text-align: center;">Formulario de Inscripci√≥n</h1>
        </header>
        <div class="container d-flex justify-content-center align-items-center" style="background-color:lightgray; width: 100%; height: 550px; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
            <div class="container" style="background-color: rgb(46, 56, 56); width: 90%; height: 490px; border-radius: 5px;">
                <form action="{% url 'projects.store' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label" style="color: white;"><b>Name</b></label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label" style="color: white;"><b>Date</b></label>
                        <input type="date" class="form-control" id="name" name="date">
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label" style="color: white;"><b>Code</b></label>
                        <select name="documento" id="documento" class="form-control">
                            <option value="T.I">Tarjeta de identidad</option>
                            <option value="C.C">Cedula de ciudadania</option>
                        </select>
                        <br>
                        <label for="code" class="form-label" style="color: white; "><b style="margin-top: 6px;">Numero de documento</b></label>
                        <input type="text" class="form-control" id="codet" name="code" placeholder="Digite su # de documento">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label" style="color: white;"><b>Phone Number</b></label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    <button type="submit" class="btn btn-dark">Create</button>
                    <a class="btn btn-danger" href="{% url 'projects.list' %}">Return</a>
                </form>
            </div>
        </div>
        
        
    



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    </body>
</html>

{% endblock %}
